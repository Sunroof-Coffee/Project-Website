<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Deliverables</title>
    <link rel="stylesheet" href="deliverables.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <h1>Project Deliverables</h1>

    <!-- Add a button to navigate to the main page -->
    <button onclick="goToMainPage()">Go to Main Page</button>

    <!-- Table for Deliverables -->
    <table class="deliverables-table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Deliverable 1</td>
                <td>Item 1</td>
            </tr>
            <tr>
                <td>Deliverable 2</td>
                <td>Item 2</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        // JavaScript function to navigate to the main page
        function goToMainPage() {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
